<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word List Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>📌 Word List Generator</h1>

    <form class="container">

        <div class="filter-section">
            <label style="grid-column: 1 / 3;">Maximum number of words</label>
            <input name="randomCount" type="number" min="0" max="10000" value="100" />
            <input name="limit" type="hidden" value="100" />

            <p id="sizeWarning" style="display: none;"><span class="icon">⚠️</span> Requesting a list of over 1000 words will result in a download link rather than a live list.</p>

            <h4>Score</h4>
            <h4>Min</h4>
            <h4>Max</h4>

            <label>Commonness</label>
            <input name="minCommonness" type="number" min="0" max="5" value="0">
            <input name="maxCommonness" type="number" min="0" max="5" value="5">

            <label>Offensiveness</label>
            <input name="minOffensiveness" type="number" min="0" max="5" value="0">
            <input name="maxOffensiveness" type="number" min="0" max="5" value="5">

            <label>Sentiment</label>
            <input name="minSentiment" type="number" min="-5" max="5" value="-5">
            <input name="maxSentiment" type="number" min="-5" max="5" value="5">

            <button id="generateButton">Generate List</button>
        </div>

        <!-- Word List -->
        <table class="word-list">
            <thead>
                <tr>
                    <th colspan="4">
                        <button id="copyCsvButton">📋 CSV</button>
                        <button id="copyTxtButton">📋 TXT</button>
                        <button id="csvButton">📥 CSV</button>
                        <button id="txtButton">📥 TXT</button>
                    </th>
                </tr>
                <tr>
                    <th>Word</th>
                    <th>Commonness</th>
                    <th>Offensiveness</th>
                    <th>Sentiment</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
